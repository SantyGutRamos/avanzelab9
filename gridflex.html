<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid + Flex Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    
        .blog-layout {
            display: grid;
       
            grid-template-areas: 
                "header header header"
                "nav main aside"
                "footer footer footer";
            grid-template-columns: 200px 1fr 200px; 
            grid-template-rows: auto 1fr auto; 
            min-height: 100vh;
        }

 .blog-header { grid-area: header; background: #2c3e50; color: white; padding: 20px; text-align: center; }
     .blog-nav { grid-area: nav; background: #34495e; padding: 15px; }
 .blog-main { grid-area: main; background: #ecf0f1; padding: 20px; }
 .blog-aside { grid-area: aside; background: #bdc3c7; padding: 15px; }
 .blog-footer { grid-area: footer; background: #2c3e50; color: white; text-align: center; padding: 10px; }

        .blog-articles {
            display: flex; 
            gap: 20px; 
            flex-wrap: wrap;
        }

        .blog-article {
           
            flex: 1 1 300px; 
            padding: 15px; 
            border: 2px solid #9b59b6;
            margin-bottom: 20px; 
            background-color: white;
            box-sizing: border-box; 
        }

        .blog-article h4 { margin-top: 0; color: #9b59b6; }
    </style>
</head>
<body>
    <div class="blog-layout">
        <header class="blog-header">
            <h2>Mi Blog con Grid y Flex</h2>
            <p><a href="index.html">← Volver al índice</a></p>
        </header>
        <nav class="blog-nav">
            <p style="color: white;">Menú de navegación</p>
            <ul>
                <li>Opción 1</li>
                <li>Opción 2</li>
            </ul>
        </nav>
        <main class="blog-main">
            <h3>Fflex</h3>
            <div class="blog-articles">
                <article class="blog-article">
                    <h4>Artículo 1</h4>
                    <p>Texto1</p>
                </article>
                <article class="blog-article">
                    <h4>Artículo 2</h4>
                    <p>Mucho texto xd</p>
                </article>
                <article class="blog-article">
                    <h4>Artículo 3</h4>
                    <p>Esta gozu</p>
                </article>
            </div>
        </main>
        <aside class="blog-aside">
            <h4>Barra Lateral</h4>
            <p>Ys aca agregar informacion enuna barra lateral xd</p>
        </aside>
        <footer class="blog-footer">
            &copy; 2025 Blog Layout
        </footer>
    </div>
</body>
</html>

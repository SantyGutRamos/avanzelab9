<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid + Flex Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0; padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-areas: 
                "header header"
                "nav main"
                "footer footer";
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px 1fr 40px;
            height: 100vh;
            gap: 15px;
            padding: 15px;
            box-sizing: border-box;
        }
        header {
            grid-area: header;
            background-color: #2a9d8f;
            color: white;
            padding: 15px;
            font-size: 24px;
            border-radius: 10px;
        }
        nav {
            grid-area: nav;
            background-color: #264d73;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }
        main {
            grid-area: main;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            padding: 10px;
        }
        article {
            background-color: white;
            flex: 1 1 calc(50% - 15px);
            padding: 20px;
            border: 2px solid #2a9d8f;
            border-radius: 12px;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
        }
        footer {
            grid-area: footer;
            background-color: #2a9d8f;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <header>Encabezado</header>
        <nav>Navegación</nav>
        <main>
            <article>
                <h2>Artículo 1</h2>
                <p>Contenido del artículo 1 con modelo de caja aplicado.</p>
            </article>
            <article>
                <h2>Artículo 2</h2>
                <p>Contenido del artículo 2, mismo ancho que los demás.</p>
            </article>
            <article>
                <h2>Artículo 3</h2>
                <p>Más contenido para mostrar flexbox dentro de grid.</p>
            </article>
            <article>
                <h2>Artículo 4</h2>
                <p>El diseño responde y mantiene estilos.</p>
            </article>
        </main>
        <footer>Pie de página</footer>
    </div>
</body>
</html>
